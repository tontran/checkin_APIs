{% extends "main/header.html" %}
{% block content %}
<div class="row">
    <div class="col s12">
        {% for loc in locations %}
        <div class="col s3">
            <div class="card grey darken-1">
                <div class="card-content back-text">
                    <span class="card-title">{{loc.name}}</span>
                    <span>{{loc.id}}</span>
                    <p>Please let us know how we served you today</p>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn modal-trigger" href="#modal{{loc.id}}">Write a review</a>
                </div>
            </div>
        </div>
        <div id="modal{{loc.id}}" class="modal">
            <form method="POST">
                <input type="hidden" id="location_id" name="location_id" value="{{loc.id}}">
                <div class="modal-content">
                    {% csrf_token %}
                    {{ form.as_p }}
                </div>
                <div class="modal-footer">
                    <button name="submit_review_btn" class="btn modal-close waves-effect waves-green btn-flat"
                            type="submit">Send
                    </button>
                </div>
            </form>
        </div>
        {% endfor %}

        <script>
            $(document).ready(function () {
                $('.modal').modal();
            })
        </script>
    </div>
</div>
{% endblock %}
