{% extends "main/header.html" %}
{% block content %}
<div class="row">
    <div class="col s12">
        {% for r in reviews %}
        <div class="col s12 m6 l4">
            <div class="card grey darken-1">
                <div class="card-content black-text">
                    <span class="card-title">{{ r.rating }}</span>
                    <p class="orange-text">{{ r.location}}</p>
                    <p>{{ r.content | safe}}</p>
                </div>
                <div class="card-action">
                    <a href="#"><b>Reply</b></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
